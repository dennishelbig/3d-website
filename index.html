<!DOCTYPE html>
<html lang="DE">
<head>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="" />

	<meta name="description" content="let's try GYRO" />
	<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />

	<title>go HEXA</title>
	<script type="text/javascript" src="js/modernizr-webp.min.js"></script>
	

	<link rel="stylesheet" href="css/hexa.css?v=0.1">
</head>


<body class="" id="body">
	<!-- <img src="img/gif/1.gif"> -->
	<!-- <video id="video" autoplay="autoplay" loop playsinline ><source src="img/gif/1.mp4"></video> -->
	
	<div id="compass-x" class="compass">
		<div class="viewport">
			<div class="meter">
				<div class="meter-line mlx-0"></div>
				<div class="meter-line mlx-1"></div>
				<div class="meter-line mlx-2"></div>
				<div class="meter-line mlx-3"></div>
				<div class="meter-line mlx-4"></div>
				<div class="meter-line mlx-5"></div>
				<div class="meter-line mlx-6"></div>
				<div class="meter-line mlx-7"></div>
				<div class="meter-line mlx-8"></div>
				<div class="meter-line mlx-9"></div>
			</div>
		</div>
	</div>


	<div id="cross-hair"></div>
	<div id="info-box">
		x:<span class="coord-x"> </span>
		y:<span class="coord-y"> </span>
	</div>
	<div id="canvas" class="first">

		<div id="square">
			<div id="x-axis">
				<div id="z-axis">
					
						<div class="level level-1 current-level">
							<div class="level-part level-part-0"><div class="wall"></div></div>
							<div class="level-part level-part-1"><div class="wall"></div></div>
							<div class="level-part level-part-2"><div class="wall"></div></div>
							<div class="level-part level-part-3"><div class="wall"></div></div>
							<div class="level-part level-part-4"><div class="wall"></div></div>
							<div class="level-part level-part-5"><div class="wall"></div></div>
						</div>


						<div class="level level-2">
							<div class="level-part level-part-0"><div class="wall"></div></div>
							<div class="level-part level-part-1"><div class="wall"></div></div>
							<div class="level-part level-part-2"><div class="wall"></div></div>
							<div class="level-part level-part-3"><div class="wall"></div></div>
							<div class="level-part level-part-4"><div class="wall"></div></div>
							<div class="level-part level-part-5"><div class="wall"></div></div>
						</div>


						<div class="level level-3">
							<div class="level-part level-part-0"><div class="wall"></div></div>
							<div class="level-part level-part-1"><div class="wall"></div></div>
							<div class="level-part level-part-2"><div class="wall"></div></div>
							<div class="level-part level-part-3"><div class="wall"></div></div>
							<div class="level-part level-part-4"><div class="wall"></div></div>
							<div class="level-part level-part-5"><div class="wall"></div></div>
						</div>


						<div id="ceiling">
								<div class="ceiling ceiling-0"><div class="panel"></div></div>
								<div class="ceiling ceiling-1"><div class="panel"></div></div>
								<div class="ceiling ceiling-2"><div class="panel"></div></div>
								<div class="ceiling ceiling-3"><div class="panel"></div></div>
								<div class="ceiling ceiling-4"><div class="panel"></div></div>
								<div class="ceiling ceiling-5"><div class="panel"></div></div>
						</div>


						<div id="floor">
								<div class="floor floor-0"><div class="panel"></div></div>
								<div class="floor floor-1"><div class="panel"></div></div>
								<div class="floor floor-2"><div class="panel"></div></div>
								<div class="floor floor-3"><div class="panel"></div></div>
								<div class="floor floor-4"><div class="panel"></div></div>
								<div class="floor floor-5"><div class="panel"></div></div>
						</div>

				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/libgif-js-master/libgif.js"></script>
	<script type="text/javascript" src="js/libgif-js-master/rubbable.js"></script>
	
	<script type="text/javascript" src="js/gsap.min.js"></script>
	<script type="text/javascript" src="js/script-min.js?v=0.1"></script>

	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.19/lodash.min.js"></script>
</body>
</html>
